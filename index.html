<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
</head>
<body>
	<canvas id="gameCanvas" width="800" height="600"></canvas>
	<script>
		var canvas, cx;
		//ball
		var ballX = 400;
		var ballY = 300;
		var ballXSpeed = 0;
		var ballYSpeed = 7;
		var ballRadius = 10;

		//track wall
		const TRACK_W = 40;
		const TRACK_H = 40;
		const TRACK_GAP = 2;
		const TRACK_COLS = 10;
		const TRACK_ROWS = 11;
		var trackGrid = new Array(TRACK_COLS * TRACK_ROWS);
		var level = 1;

	

		function resetTracks() {
			for (var i = 0; i < TRACK_COLS * TRACK_ROWS; i++) {
				if ((i < TRACK_COLS * 3) ||
					  (i%TRACK_COLS == 0) ||
					  (i%TRACK_COLS == 9) ||
					  (i%level == 0)) {
					trackGrid[i] = 0;
				} else {
					trackGrid[i] = 1;
				}
			}
			level++;
		}

		function trackTileToIndex(tileCol, tileRow) {
			return tileCol + tileRow*TRACK_COLS;
		}

		function isTrackAtTileCoord(trackTileCol, trackTileRow) {
			var trackIndex = trackTileToIndex(trackTileCol,trackTileRow);
			return (trackGrid[trackIndex] == 1);
		}

		window.onload = function() {
			
			canvas = document.getElementById('gameCanvas');
			cx = canvas.getContext('2d');

			resetTracks();


			var framesPerSec = 30;
			setInterval(function() {
				moveEverything();
				drawEverything();
			}, 1000/framesPerSec);
		}

		function ballReset() {
			ballX = canvas.width/2;
			ballY = canvas.height/2;
			ballXSpeed = 0;
		}

		function breakAndBounceOffTrackAtPixelCoord(ballX,ballY) {
			var trackTileCol = Math.floor(ballX/TRACK_W);
			var trackTileRow = Math.floor(ballY/TRACK_H);
			//return if not a valid tile value
	    if (trackTileCol < 0 ||
		    	trackTileCol >= TRACK_COLS ||
	        trackTileRow < 0 ||
	        trackTileRow >= TRACK_ROWS) {
	    	return;
	    }
			var trackIndex = trackTileToIndex(trackTileCol, trackTileRow);
			if (trackGrid[trackIndex] == 1) {
				console.log(trackTileCol, trackTileRow);
				var prevBallX = ballX - ballXSpeed;
				var prevBallY = ballY - ballYSpeed;

				var prevTrackTileCol = Math.floor(prevBallX/TRACK_W);
				var prevTrackTileRow = Math.floor(prevBallY/TRACK_H);

				var bothTestsFailed = true;
				if (prevTrackTileCol != trackTileCol) {
					var adjTrackIndex = trackTileToIndex(prevTrackTileCol, trackTileRow);
					if (trackGrid[adjTrackIndex] != 1) {
						ballXSpeed *= -1;
						bothTestsFailed = false;
					}
				}

				if (prevTrackTileRow != trackTileRow) {
					var adjTrackIndex = trackTileToIndex(trackTileCol, prevTrackTileRow);
					if (trackGrid[adjTrackIndex] != 1) {
						ballYSpeed *= -1;
						bothTestsFailed = false;
					}
				}

				if (bothTestsFailed) {
					ballXSpeed *= -1;
					ballYSpeed *= -1;
				}
				trackGrid[trackIndex] = 0;
			}
		}

		function moveEverything() {
			//bounce off right and left edge
			if (ballX > canvas.width ||
				  ballX < 0) {
				ballXSpeed *= -1;
			}
			//bounce off top
			if (ballY < 0) {
				ballYSpeed *= -1;
			}
			if (ballY > canvas.height) {
				ballReset();
			}
			resetTracks();
			//track zone
			breakAndBounceOffTrackAtPixelCoord(ballX, ballY);

			ballX += ballXSpeed;
			ballY += ballYSpeed;
			
		}

		function colorCircle(centerX,centerY, size, color) {
			cx.fillStyle = color;
			cx.beginPath();
			cx.arc(centerX,centerY, size, 0,7);
			cx.fill();
		}

		function colorRect(topLeftX,topLeftY, width,height, color) {
			cx.fillStyle = color;
			cx.beginPath();
			cx.fillRect(topLeftX,topLeftY, width,height);
		}

		function drawTracks() {
			for (var i = 0; i < TRACK_ROWS; i++) {
				for (var j = 0; j < TRACK_COLS; j++) {
					if (isTrackAtTileCoord(j,i)){
						colorRect(j*TRACK_W,i*TRACK_H, TRACK_W - TRACK_GAP,TRACK_H - TRACK_GAP, 'blue');
					}
				}
			}
		}

		function drawEverything() {
			//background
			colorRect(0,0, canvas.width,canvas.height, 'black');

			//Tracks
			drawTracks();

			//ball
			colorCircle(ballX,ballY, ballRadius, 'white');

		}
	</script>
</body>
</html>
